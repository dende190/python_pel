{% extends "base.html" %}

{% block content %}
	<div class="container mt-5">
		<h1 class="text-center">Bienvenido</h1>
		<div class="row mb-5">
			<div class="col-lg-12">
				<h2>Catalogo de Peliculas </h2>
				<ul>
					{% if datos %}
						{% for dato in datos %}
							<li>
								<p><a style="color: black; text-decoration: underline; font-size: 27px" href="{% url "film" dato.id %}" title=""><strong>{{ dato.nombre }}</strong><small class="ml-2">({{ dato.genero }})</small></a></p>
							</li>
						{% endfor %}
					{% else %}
						<h4>No hay peliculas a√±adidas aun</h4>
					{% endif %}
				</ul>
			</div>
		</div>
		<div class="container" style="display: flex; flex-direction: column;">
			<a class="mb-3" href="{% url "addFilm" %}"><button class="btn btn-primary">Agregar una nueva pelicula</button></a>
			<a href="{% url "imagenUploadFilms" %}"><button class="btn btn-primary">Agregar una nueva imagen para alguna pelicula</button></a>
		</div>
	</div>
{% endblock content %}
